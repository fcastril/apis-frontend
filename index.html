<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World App</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Aplicación React moderna con tiempo real y diseño responsive" />
    <meta name="keywords" content="React, Vite, JavaScript, Frontend, Responsive" />
    <meta name="author" content="Tu Nombre" />
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="React Hello World App" />
    <meta property="og:description" content="Aplicación React moderna con tiempo real" />
    <meta property="og:type" content="website" />
    
    <!-- Preload para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- IMPORTANTE: Configuración explícita para módulos ES -->
    <script>
      // Configuración para forzar MIME types correctos
      if ('serviceWorker' in navigator) {
        // Interceptar requests para archivos JS
        navigator.serviceWorker.register('/sw.js').catch(() => {
          // Ignore si no hay service worker
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- CRÍTICO: type="module" para ES modules -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback para navegadores sin soporte ES modules -->
    <script nomodule>
      alert('Tu navegador no soporta ES modules. Por favor actualiza tu navegador.');
    </script>
  </body>
</html>
