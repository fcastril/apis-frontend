name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # CONFIGURAR NODE.JS VERSION ESPECÍFICA
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'  # Versión compatible con Vite 7.x
          cache: 'npm'  # o 'yarn' si prefieres yarn

      # INSTALAR DEPENDENCIAS - Usar npm install si no hay package-lock.json
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # BUILD MANUAL (OPCIONAL - para más control)
      - name: Build application
        run: |
          npm run build
          # O si prefieres yarn:
          # yarn build
        env:
          CI: true
          NODE_ENV: production

      # DEPLOY A AZURE STATIC WEB APPS
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MEADOW_03EBB010F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory
          # CONFIGURACIONES ADICIONALES PARA AZURE
          skip_app_build: true  # Ya hicimos el build manualmente
          ###### End of Repository/Build Configurations ######
        env:
          # Forzar Node.js 20 en Azure
          AZURE_STATIC_WEB_APPS_NODE_VERSION: "20"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MEADOW_03EBB010F }}
          action: "close"
